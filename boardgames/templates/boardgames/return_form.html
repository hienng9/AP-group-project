{% extends "boardgames/base.html" %}
<h4>Borrow</h4>

{% block content %}
  <p>Are you sure you want to return {{ game }}</p>
  <form action="{% url 'boardgames:return_game' loan.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
      <button name="submit" class="btn btn-primary" >Yes, return!</button>
  </form>
{% endblock content %}
