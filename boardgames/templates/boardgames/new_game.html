{% extends "boardgames/base.html" %}
{% block page_header %}
  <h2>Add a new boardgame</h2>
{% endblock page_header %}
{% block content %}

<form action="{% url 'boardgames:new_game' %}" method='post' class="form">
    {% csrf_token %}
    {{form.as_p}}
    <button name="submit" class="btn btn-primary">Add a new boardgame</button>
</form>
{% endblock content %}
