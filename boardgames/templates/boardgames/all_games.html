{% extends "boardgames/base.html" %}
{% block content %}

<p>All Available Boardgames</p>

<ul>
{% for game in games %}
<li><a href="{% url 'boardgames:game_detail' game.id %}">{{game}}</a></li>
{% empty %}
    <li>No boardgame have been added yet.</li>
{% endfor %}
</ul>
<a href="{% url 'boardgames:new_game' %}">Add a new boardgame</a>

{% endblock content %}
