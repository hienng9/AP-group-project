{% extends "boardgames/base.html" %}
<h4>Borrow</h4>

{% block content %}
  <p>Are you sure you want to borrow {{ game }}</p>
  <form action="{% url 'boardgames:borrow_game' game.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
      <button name="submit" >Submit request</button>
  </form>
{% endblock content %}
